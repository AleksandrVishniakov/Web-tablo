    <section class="modalWindow">
        <h3 class="text">Настройка команд</h3>
        <div class="team_settings">
            <form class="team_set" name="team_1_settings">
                <input type="text" placeholder="Название команды" name="team_name">
                <input type="number" placeholder="Стартовый счёт" name="team_score" min="0" max="99">
            </form>
            <div class="team_wrapper"></div>
            <form class="team_set" name="team_2_settings">
                <input type="text" placeholder="Название команды" name="team_name">
                <input type="number" placeholder="Стартовый счёт" name="team_score" min="0" max="99">
            </form>
        </div>

        <form class="setButtons" name="settings">
            <input type="number" placeholder="Прибавка к счёту (1)" name="add_score" min="1" max="99">
            <select name="theme">
                <option value="dark">Тёмная тема</option>
                <option value="light">Светлая тема</option>
                <option value="isphera">Тема Инфосфера</option>
                <option value="infotech">Тема Инфотех</option>>
            </select>
        </form>

        <form class="setButtons" name="timerSet">
            <select name="timerType">
                <option value="stopwatch">Секундомер</option>
                <option value="timer">Таймер</option>
            </select>
            <div>
                <input type="number" placeholder="мин" name="min" min="0" max="99" value="0">
                <p class="text">:</p>
                <input type="number" placeholder="сек" name="sec" min="0" max="59" value="0">
            </div>
        </form>

        <div class="setButtons">
            <button id="save">Сохранить</button>
            <button  id="cancel">Отмена</button>
        </div>
    </section>

    <div class="table" id="table">
        <div class="teams_info">
            <div class="teams">
                <p id="team_name_1">
                    Команда 1
                </p>
                <p id="team_name_2">
                    Команда 2
                </p>
            </div>

            <div class="counts">
                <div class="counter_values">
                    <div id="team1_counter">
                        <canvas id="team1_1"></canvas>
                    </div>
                    <div id="team1_counter">
                        <canvas id="team1_2"></canvas>
                    </div>
                </div>
                <div class="counter_values">
                    <div id="team2_counter">
                        <canvas id="team2_1"></canvas>
                    </div>
                    <div id="team2_counter">
                        <canvas id="team2_2"></canvas>
                    </div>
                </div>
            </div>

            <div class="cActions">
                <div class="plus_minus">
                    <button class="plusButton" onclick="return teamButtonPressed('+', 1)">+</button>
                    <button class="plusButton" onclick="return teamButtonPressed('-', 1)">-</button>
                </div>

                <div class="plus_minus">
                    <button class="plusButton" onclick="return teamButtonPressed('+', 2)">+</button>
                    <button class="plusButton" onclick="return teamButtonPressed('-', 2)">-</button>
                </div>
            </div>
        </div>

        <div class="timer">
            <canvas id="min1"></canvas>
            <canvas id="min2"></canvas>
            <p class="point">
                .
            </p>
            <canvas id="sec1"></canvas>
            <canvas id="sec2"></canvas>

            <div class="timerButtons">
                <button class="tButton play"></button>
                <button class="tButton pause"></button>
                <button class="tButton reset"></button>
            </div>
        </div>

        <div id="periods">
            <p id="periodName">
                Период
            </p>
            <div id="timerCanvas">
                <canvas id="periodCanvas"></canvas>
            </div>

            <div class="periodButton">
                <button class="tButton" onclick="return periodPressed('+')">+</button>
                <button class="tButton" onclick="return periodPressed('-')">-</button>
            </div>
        </div>

        <button class="setWindow settings"></button>
    </div>
